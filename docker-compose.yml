version: '3'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - localstack
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - localstack-network
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    env_file:
      - .env
    environment:
      - SERVICES=s3,dynamodb
    networks:
      - localstack-network

networks:
  localstack-network:
    driver: bridge
